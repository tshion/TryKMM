name: Deploy libraries

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4

      # https://github.com/actions/setup-java
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version-file: '.java-version'
          distribution: 'microsoft'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build aab
        # run: ./gradlew publishAndroidReleasePublicationToMavenRepository
        run: ./gradlew assembleRelease

      # https://github.com/actions/upload-artifact
      - name: Save aab
        uses: actions/upload-artifact@v4
        with:
          name: trykmmlib-android
          # path: dist/io/github/tshion/trykmmlib-android
          path: trykmmlib/build/outputs/aar/


  build-ios:
    runs-on: macos-13
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4

      # https://github.com/actions/setup-java
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version-file: '.java-version'
          distribution: 'microsoft'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build xcframework
        run: ./gradlew assembleTryKMMLibReleaseXCFramework

      # https://github.com/actions/upload-artifact
      - name: Save aab
        uses: actions/upload-artifact@v4
        with:
          name: trykmmlib-ios
          path: trykmmlib/build/XCFrameworks/release/

  transfer:
    needs:
      - build-android
      - build-ios
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/create-github-app-token
      - name: Create token for dist repository
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "TryKMMRepo"

      # https://github.com/actions/checkout
      - name: Checkout dist repository
        uses: actions/checkout@v4
        with:
          repository: tshion/TryKMMRepo
          path: repo
          token: ${{ steps.app-token.outputs.token }}

      - name: Clear libraries at dist repository
        working-directory: repo
        run: rm -rf ./

      # https://github.com/actions/download-artifact
      - uses: actions/download-artifact@v4
        with:
          path: repo

      - name: Setup git settings
        working-directory: repo
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

      - name: Git push
        working-directory: repo
        run: |
          git rm $(git ls-files --deleted) --ignore-unmatch
          git reset HEAD ./README.md
          git checkout HEAD ./README.md
          git add ./*
          git commit -m "Deploy libraries"
          git push origin
